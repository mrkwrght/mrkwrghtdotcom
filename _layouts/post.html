---
layout: default
---

<div class="container">
<div class="row">
  <div class="ten columns">
<div class="post">
  <a href="{{ site.baseurl }}/index" class="back-link">Back</a>
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">
    <time>{{ page.date | date_to_long_string}}</time>
  </span>


  {{ content }}



</div>
</div>
</div>
</div>
